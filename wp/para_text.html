<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>para text</title>
</head>
<body style="font-family: 'Times New Roman', Times, serif;">
    <h1>H1 THIS IS TITLE</h1>
    <h2>This is <i>subtitle</i></h2>
    <h3>First Paragraph</h3>
    <p>first line
        second line
        this is link to the <a href="https://www.google.com/"target="_blank"><i>GOOGLE</i></a><br>
        <mark>Marked Line</mark>
    </p>
    <h3>H3 Second Paragraph</h3>
    <p>first line
        second line
        this is link to the <a href="index.html"target="_blank"><i>index</i></a><br>
        <small>Small Line</small>
    </p>
</body>
</html>
