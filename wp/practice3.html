<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #logo {
            font-size: 20px;
            color: #FFFFFF;
            font-weight: bold;
            background: #013ADF;
            width: 760px;
            padding: 20px;
            margin: 0; /* Add margin here */
        }

        h1 {
            width: 190px;
            padding: 5px;
            font-size: 20px;
            font-weight: bold;
            color: #FFFF00;
            background: #2E64FE;
            margin: 0;
        }

        h2 {
            padding: 5px;
            font-size: 20px;
            font-weight: bold;
            color: #FFFF00;
            background: #2E64FE;
            margin: 0;
        }

        #page {
            position: relative;
            width: 800px;
            overflow: visible;
        }

        #menu {
            position: relative;
            padding: 20px;
            width: 200px;
            background: #00BFFF;
            float: left;
            height: 400px;
        }

        #menu ul {
            margin: 0;
            padding: 0;
        }

        #menu li {
            width: 190px;
            padding: 5px;
            border-bottom: 1px dotted #FFFFFF;
            font-size: 14px;
            font-weight: bold;
            color: #FFFFFF;
            list-style: none;
        }

        #contents {
            position: relative;
            padding: 20px;
            background: #EFF5FB;
            font-size: 12px;
            width: 380px;
            float: left;
            height: 400px;
        }

        #text {
            padding: 5px;
            line-height: 150%;
        }

        #links {
            position: relative;
            float: left;
            background: #00BFFF;
            width: 100px;
            padding: 20px;
            height: 400px;
        }

        #copy {
            position: relative;
            clear: both;
            background: #58ACFA;
            font-size: 20px;
            font-weight: bold;
            color: #FFFFFF;
            width: 760px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="logo">Table Layout</div>
    <div id="page">
        <div id="menu">
            <h1>Menu List</h1>
            <ul>
                <li>Menu1</li>
                <li>Menu2</li>
                <li>Menu3</li>
                <li>Menu4</li>
                <li>Menu5</li>
            </ul>
        </div>
        <div id="contents">
            <h2>Page Title</h2>
            <div id="text">Layout Test Page.</div>
        </div>
        <div id="links">
            <h2>Links</h2>
        </div>
    </div>
    <div id="copy">Copyright</div>
</body>
</html>
