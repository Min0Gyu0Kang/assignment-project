<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table list</title>
</head>
<body style="font-family: 'Times New Roman', Times, serif;">
    <h3>Things to buy</h3>
    <li>apple</li>
    <li>kiwi</li>
    <li>peach</li>
    <h3>Price Table</h3>
    <table border="1">
    <tr row="2">
        <th>Name</th>
        <th>Price</th>
        <tr>
            <td>apple</td>
            <td>3000</td>
        </tr>
        <tr>
            <td>kiwi</td>
            <td>2500</td>
        </tr>
        <tr>
            <td>peach</td>
            <td>5000</td>
        </tr>
        
    </tr>
    </table>
</body>
</html>
