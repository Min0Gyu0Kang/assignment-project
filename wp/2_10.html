<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Special Character</title>
</head>
<body>
    <p>
        &lt;<HTML>&gt;
        &lt;<HEAD>&gt;
        &lt;<TITLE>BASIC</TITLE>&gt;
        &lt;</HEAD>&gt;
        &lt;<BODY>&gt;
        My name is &lt;<your name>&gt;
        &lt;</BODY>&gt;
        &lt;</HTML>&gt;

    </p>
</body>
</html>
