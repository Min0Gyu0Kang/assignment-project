<!DOCTYPE html>
<html>
<head>
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min
.js"></script>
<script src ="function.js"></script>
</head>
<body>
<p id="test">This is some <i>italic</i> text in a para.</p>
<button id="btn1">Show Text</button>
<button id="btn2">Click</button>
<input id="inp"></input>
<p><a href="https://www.skku.edu" id="w3s">SKKU Homepage</a></p>
<button id="btn3">Show href Value</button>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
    alert("Text: " + $("#test").text());
    });
    $("#btn2").click(function(){
    $("#inp").val("haha");
    });
    $("#btn3").click(function(){
    alert($("#w3s").attr("href"));
    });
    });
</script>
</body>
</html>
