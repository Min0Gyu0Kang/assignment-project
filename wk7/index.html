<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Form</title>
</head>
<body>

<h2>Sign Up for Web Programming Course 2020 Today!</h2>
<br>
<p>Sign up to get closer to be a super web developer:</p>

<form id="signupForm">
    <input type="text" id="name" name="name" required>
<label for="name">Name:</label><br>
    
<input type="email" id="email" name="email" required>
<label for="email">Email Address:</label><br>

<input type="text" id="zip" name="zip" required>
<label for="zip">ZIP Code:</label><br>

<input type="text" id="address" name="address" required>
<label for="address">Mailing Address:</label><br>

<input type="tel" id="phone" name="phone" required>
<label for="phone">Telephone Number:</label><br>

<input type="password" id="password" name="password" required>
<label for="password">Password:</label><br>

    <textarea id="textarea" name="textarea"></textarea><br>

    <input type="button" value="Validate new account" id="validateButton">
</form>

<script>
document.getElementById('validateButton').addEventListener('click', function() {
    const textareaContent = document.getElementById('textarea').value;
    alert("Text Area Content:\n" + textareaContent);
});
</script>

</body>
</html>
